<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nyt-banner" class="col-lg-12 mx-3">New York Times Search</div>
    <div id="form-container" class="col-log-12 m-5">
        <div class="section-header border rounded">Search Parameters</div>
        <form id="form" class="border rounded">
            <div class="mb-3">
                <label for="search-term" class="form-label">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
            </div>
            <div class="mb-3">
                <label for="num-of-record" class="form-label">Number of Records to Retrieve:</label>
                <input type="number" class="form-control" id="num-of-record">
            </div>
            <div class="mb-3">
                <label for="start-year" class="form-label">Start Year (Optional):</label>
                <input type="number" class="form-control" id="start-year">
            </div>
            <div class="mb-3">
                <label for="end-year" class="form-label">End Year (Optional):</label>
                <input type="number" class="form-control" id="end-year">
            </div>
            <button type="submit" class="btn btn-primary" id="search">Search</button>
            <button type="reset" class="btn btn-secondary">Clear Results</button>
        </form>
    </div>
    <div id="articles-container" class="col-log-12 m-5">
        <div class="section-header border rounded">Top Articles</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
